<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="css/compilad/general.css">
  <title>Profile Card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="img/bg-pattern-card.svg" alt="" class="card-bg">
      <div class="card-content">
        <img src="img/image-victor.jpg" alt="" class="card-photo">
        <div class="card-name">Victor Crest <span class="card-age">   26</span></div>
        <div class="card-city">London</div>
      </div>

      <hr>

      <div class="card-stats">
        <div class="item">
          <div class="item-a">80K</div>
          <div class="item-b">Followers</div>
        </div>
        <div class="item">
          <div class="item-a">803K</div>
          <div class="item-b">Likes</div>
        </div>
        <div class="item">
          <div class="item-a">1.4K</div>
          <div class="item-b">Photos</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
